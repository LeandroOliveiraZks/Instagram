<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link  rel = "shortcut icon" href ="./img/instagram.png" type =" image/x-icon "/>
    <title>Instagram</title>

    
</head>

<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="container-celular">
        <img src="./img/insta1.png" class="fundo-celular">
        <img src="./img/insta2.png" class="fundo-celular" id="tr-imagem">
    </div>

    <div class="container-itens">
        <div class="container-formulário">

            <img src="./img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a href="#" class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="criarConta">
            <p class="p-conta">Não tem uma conta?</p><a class="link-cadastra-se">Cadastre-se</a>
        </div>

        <p class="p-app">Obtenha o aplicativo.</p>

        <div class="app-download">
            <img src="./img/ios.png" class="app-logo">
            <img src="./img/google.png" class="app-logo">
        </div>

    </div>



</body>
<script src="scripts.js"></script>
</html>
